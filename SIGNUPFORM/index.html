          <div class="signin">
            <div class="content">
              <h2>Sign Up</h2>

              <div class="form">
                <div class="inputBox">
                  <input type="text" id="username" required /> <i>Username</i>
                </div>

                <div class="inputBox">
                  <input type="text" id="city" required /> <i>City</i>
                </div>

                <div class="inputBox" >
                  <select id="qualification" required>
                    <option value="">Educational Qualification</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Postgraduate">Postgraduate</option>
                  </select>
                </div>

                <div class="inputBox">
                  <input type="tel" id="phoneNumber" pattern="[0-9]{10}" required />
                  <i>Phone Number (Indian)</i>
                </div>

                <div class="inputBox">
                  <select id="gender" required>
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="inputBox">
                  <input type="email" id="email" required /> <i>Email</i>
                </div>

                <div class="inputBox">
                  <input type="password" id="password" required /> <i>Password</i>
                </div>

                <div class="inputBox">
                  <input type="password" id="confirmPassword" required /> <i>Confirm Password</i>
                </div>
                <div class="links">
                  <a href="#">Forgot Password</a> <a href="#">Signin</a>
                </div>

                <div class="inputBox">
                  <input type="submit" value="Signup" onclick="validateForm()" />
                </div>
              </div>
